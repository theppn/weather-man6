<div class="page-container">
  <h1 class="title">Weather-man6</h1>
  <div class="form">
    <div class="form-error">
      {{ error }}
    </div>
    <div class="form-input">
      Ville : <input type="text" [formControl]="city"><br>
    </div>
    <div class="form-error" *ngIf="city.invalid && (city.dirty || city.touched)">
      Nom de ville invalide
    </div>
    <div class="form-input">
      Pays : <input type="text" [formControl]="countryCode"><br>
    </div>
    <div class="form-error" *ngIf="countryCode.invalid && (countryCode.dirty || countryCode.touched)">
      Code pays invalide (ex: "fr")
    </div>
    <div class="form-input">
      <input id="test" type="button" (click)="putParis()" value="Mettre Paris">
    </div>
    <div *ngIf="lastUpdated" class="lastUpdated">
      Dernière requête faite le : <span>{{ lastUpdated | date:'fullDate':'+0200':'fr' }}</span>
    </div>
  </div>
  <div class="result">
    <div *ngFor="let t of tabs">
      <app-tab [data]="t"></app-tab>
    </div>
  </div>
</div>
